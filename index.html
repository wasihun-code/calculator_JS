<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header"> Calculator </div>
        <div class="display">0</div>
        <div class="controller">
            <div class="firstRow">
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="operator additon">+</div>
            </div>
            <div class="secondRow">
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="operator subtraction">-</div>
            </div>
            <div class="thirdRow">
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="operator multiplication">*</div>
            </div>
            <div class="fourthRow">
                <div class="operator changeSign">+/-</div>
                <div class="number number0">0</div>
                <div class="operator division">/</div>
                <div class="operator equalto">=</div>
            </div>
        </div>
    </div>

</body>

</html>

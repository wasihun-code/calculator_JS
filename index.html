<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="display">0</div>
            <div class="controller">
                <div class="firstRow">
                    <div class="btn operator clearBtn">CLEAR</div>
                    <div class="btn operator deleteBtn">DELETE</div>
                </div>
                <div class="secondRow">
                    <div class="btn number number7">7</div>
                    <div class="btn number number8">8</div>
                    <div class="btn number number9">9</div>
                    <div class="btn operator multiplication">*</div>
                </div>
                <div class="thirdRow">
                    <div class="btn number number4">4</div>
                    <div class="btn number number5">5</div>
                    <div class="btn number number6">6</div>
                    <div class="btn operator subtraction">-</div>
                </div>
                <div class="fourthRow">
                    <div class="btn number number1">1</div>
                    <div class="btn number number2">2</div>
                    <div class="btn number number3">3</div>
                    <div class="btn operator addition">+</div>
                </div>
                <div class="fifthRow">
                    <div class="btn operator negative">N</div>
                    <div class="btn number number0">0</div>
                    <div class="btn operator equalto">=</div>
                    <div class="btn operator division">/</div>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright 2022 wasihun-code</footer>
</body>

</html>
